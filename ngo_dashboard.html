<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard | SmartDonation+</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 10% 20%, rgba(4,0,4,1) 0%, rgba(33,5,48,1) 90%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .impact-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        h2 {
            color: #00bcd4;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e91e63;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="file"] {
            padding: 0.5rem;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00bcd4;
            background: rgba(0, 188, 212, 0.1);
        }

        .btn-primary {
            background: #e91e63;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background: #c2185b;
            transform: translateY(-2px);
        }

        #impact-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="impact-card">
            <h2>Impact Documentation Portal</h2>
            <form id="impact-form">
                <div class="form-group">
                    <label>Visual Evidence Upload</label>
                    <input type="file" class="form-control" name="impactImage" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label>Geographic Coordinates</label>
                    <input type="text" class="form-control" name="location" 
                           placeholder="GPS Coordinates (e.g., 34.0522,-118.2437)" 
                           pattern="-?\d+\.\d+,-?\d+\.\d+" required>
                </div>

                <div class="form-group">
                    <label>Impact Narrative</label>
                    <textarea class="form-control" name="impactDescription" 
                              placeholder="Describe the community impact, beneficiaries, and project outcomes (min. 200 characters)"
                              minlength="200" required></textarea>
                </div>

                <button type="submit" class="btn-primary">Submit Impact Report</button>
            </form>
            <div id="impact-message"></div>
        </div>
    </div>
</body>
</html>
